<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Validate Water Loop</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: #000;
  font-family: system-ui, sans-serif;
}
.container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
video {
  width: 100%;
  max-width: 1280px;
  height: auto;
  object-fit: cover;
}
.info {
  color: #fff;
  padding: 20px;
  text-align: center;
}
.status {
  margin-top: 10px;
  padding: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 5px;
}
</style>
</head>
<body>
<div class="container">
  <div class="info">
    <h1>Water Loop Validation</h1>
    <div class="status" id="status">Loading...</div>
  </div>
  <video id="video" muted loop playsinline autoplay preload="metadata">
    <source src="water-loop-720p.mp4" type="video/mp4">
  </video>
</div>
<script>
const video = document.getElementById('video');
const status = document.getElementById('status');

video.addEventListener('loadedmetadata', () => {
  status.innerHTML = `✓ Video loaded<br>Duration: ${video.duration.toFixed(2)}s<br>Dimensions: ${video.videoWidth}x${video.videoHeight}`;
});

video.addEventListener('canplay', () => {
  console.log('Video can play');
});

video.addEventListener('error', (e) => {
  status.innerHTML = '✗ Video error: ' + e.message;
  console.error('Video error:', e);
});

video.addEventListener('play', () => {
  console.log('Video playing');
});
</script>
</body>
</html>
