name: RLS Guard
permissions:
  contents: read
on:
  pull_request:
    branches: [ main ]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm i -D tsx @supabase/supabase-js
      - run: node -e "console.log('Node',process.version)"
      - name: Verify anon cannot read/write sensitive tables
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npx tsx scripts/verify-rls.ts
